<div class="container">
    <div class="container-head">
        <h1>Listado de Clientes</h1>
        <button class="icon-text" routerLink="/crear-cliente">
            <img src="assets/icons/user-plus.svg" alt="">
            Añadir
        </button>
    </div>
    <table>
        <tr>
            <th>Nombre</th>
            <th>C.I.F.</th>
            <th>Localidad</th>
            <th>Correo electrónico</th>
            <th></th>
        </tr>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.cif}}</td>
            <td>{{cliente.localidad}}</td>
            <td>{{cliente.email}}</td>
            <td>
                <button class="icon warning" routerLink="/editar-cliente/{{cliente._id}}">
                    <img src="assets/icons/edit.svg" alt="">
                </button>
                <button class="icon danger" (click)="showModal(cliente._id)">
                    <img src="assets/icons/trash.svg" alt="">
                </button>
            </td>
        </tr>
    </table>
</div>
<app-modal *ngIf="modal"
           [texto]="'¿Está seguro de eliminar el cliente?'"
           (accion)="getAccion($event)"></app-modal>
