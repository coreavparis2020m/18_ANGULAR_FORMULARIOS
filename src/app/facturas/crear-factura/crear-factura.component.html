<div class="container">
    <div class="container-head">
        <h1>Nueva Factura</h1>
        <button class="icon" routerLink="/listado-facturas">
            Atrás
        </button>
    </div>
    <form [formGroup]="formFra" (ngSubmit)="sendFactura()">
        <div>
            <label for="cliente">Nombre Cliente</label>
            <input type="search" id="cliente" formControlName="cliente" autocomplete="off">
            <div class="resultados">
                <div class="item" *ngFor="let cliente of clientes; let i = index" (click)="setCliente(i)">
                    <span>{{cliente.nombre}}</span>
                    <span>{{cliente.localidad}}</span>
                </div>
                <div class="item" *ngIf="showNoCoincidencias">
                    No se encontraron coincidencias
                </div>
            </div>
        </div>
        <div>
            <label for="cif">C.I.F. Cliente</label>
            <input type="text" id="cif" formControlName="cif" readonly>
        </div>
        <div>
            <label for="fecha">Fecha Factura</label>
            <input type="date" id="fecha" formControlName="fecha" value="{{fechaActual | date: 'yyyy-MM-dd'}}">
        </div>
        <div>
            <label for="concepto">Concepto</label>
            <input type="text" id="concepto" formControlName="concepto">
        </div>
        <div>
            <label for="base">Base imponible</label>
            <input type="number" id="base" formControlName="base">
        </div>
        <div>
            <label for="tipo">IVA</label>
            <select id="tipo" formControlName="tipo">
                <option value=0>0 %</option>
                <option value=0.04>4 %</option>
                <option value=0.10>10 %</option>
                <option value=0.21>21 %</option>
            </select>
        </div>
        <div>
            <label for="importeIVA">Importe IVA</label>
            <input type="text" id="importeIVA" formControlName="importeIVA" readonly>
        </div>
        <div>
            <label for="total">Total Factura IVA incluido</label>
            <input type="text" id="total" formControlName="total" readonly>
        </div>
        <div>
            <button class="outline" type="button" routerLink="/listado-facturas">Cancelar</button>
            <button class="m-l-small" type="submit">Añadir factura</button>
        </div>
    </form>
</div>
